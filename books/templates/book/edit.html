{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <br>
    <h1>Manage Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies</th>
            <th style="width: 20px;"></th>
            <th style="width: 20px;"></th>
        </tr>
        {% for book in books %}
            <tr>
                <td><a href="/media/{{ book.book_image }}"><img src="/media/{{ book.book_image }}" alt="" width="50px" height="50px"></a></td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.copies}}</td>
                <td>
                    <a href="{% url 'update_book' book.id %}" class="btn btn-primary d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
                        </svg>
                        <span class="px-2">Edit</span>
                    </a>
                </td>
                <td>

                    <a class="btn btn-outline-danger d-flex align-items-center" href="{% url 'delete_book' book.id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"></path>
                        </svg>
                        <spa class="px-2">DELETE</span>
                    </a>
                </td>
            </tr>
        {% endfor %}  
    </table>
</div>

{% endblock %}
