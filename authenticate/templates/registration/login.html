{% extends 'home/base.html' %}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="height: 70vh;">
        <form method="post" class="mb-3 form">
            <h1>Login Here</h1>
            {% csrf_token %}
            {{form|crispy}}
            <p class="mt-3">Don't have an account? Create one <a href="{% url 'register' %}">Here</a></p>
            <button type="submit" class="btn btn-success mt-3">Login</button>
        </form>
    </div>

{% endblock %}
